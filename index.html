<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Designer - Start</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="gradient-text">Quote Designer</h1>
            <div class="form-group">
                <input type="text" id="author" placeholder="Author Name" class="metallic-input">
            </div>
            <div class="form-group">
                <textarea id="quote" placeholder="Your Quote (max 20 words)..." class="metallic-input"></textarea>
            </div>
            <button id="designBtn" class="metallic-button">
                <span class="btn-gradient">Design Now</span>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
